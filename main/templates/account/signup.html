{% load static %}
{% load i18n %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen">
    <div class="bg-gray-800 p-8 rounded-lg shadow-lg w-full max-w-md">
        <h1 class="text-3xl font-bold text-center mb-6">Sign Up</h1>

        <form method="POST" action="{% url 'account_signup' %}">
            {% csrf_token %}
            
            {{ form.as_p }}

            <button type="submit" class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-2 rounded transition duration-200">
                Sign Up
            </button>

            <p class="mt-4 text-center">
                Already have an account? 
                <a href="{% url 'account_login' %}" class="text-blue-400 hover:underline">Login</a>
            </p>
        </form>
    </div>
</body>
</html>
