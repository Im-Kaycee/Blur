{% extends 'layouts/box.html' %}

{% block content %}
  <h2>Confirm Delete Message</h2>
  <p>Are you sure you want to delete this message?</p>
  <p>{{ message.body }}</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Confirm</button>
    <a href="{% url 'chatroom' message.group.group_name %}">Cancel</a>
  </form>
{% endblock %}
