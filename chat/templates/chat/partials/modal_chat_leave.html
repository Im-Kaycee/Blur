<div id="leaveChatModal" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 hidden">
    <div class="bg-gray-800 p-6 rounded-lg w-96">
        <h2 class="text-white text-lg font-semibold">Leave Chat</h2>
        <p class="text-gray-400 mt-2">Are you sure you want to leave {{ chat_group.groupchat_name }}?</p>
        
        <form method="POST" action="{% url 'chatroom-leave' chat_group.group_name %}" class="mt-4">
            {% csrf_token %}
            <div class="flex justify-end gap-2">
                <button type="button" onclick="toggleLeaveChatModal()" class="px-4 py-2 bg-gray-600 text-white rounded-md">Cancel</button>
                <button type="submit" class="px-4 py-2 bg-red-600 text-white rounded-md">Leave</button>
            </div>
        </form>
    </div>
</div>

<script>
    function toggleLeaveChatModal() {
        document.getElementById('leaveChatModal').classList.toggle('hidden');
    }
</script>
