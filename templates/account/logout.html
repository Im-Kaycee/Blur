{% load static %}
{% load i18n %}
{% load allauth i18n %}

<!DOCTYPE html>
<html lang="en">
<head>
    <title>{% trans "Sign Out" %}</title>
    <script src="https://cdn.tailwindcss.com"></script> <!-- Tailwind CDN -->
</head>
<body class="bg-gray-900 text-white h-screen flex items-center justify-center">
    <div class="bg-gray-800 p-8 rounded-lg shadow-lg w-full max-w-md text-center">
        <h1 class="text-3xl font-bold mb-4">{% trans "Sign Out" %}</h1>
        
        <p class="text-sm text-gray-400 mb-6">
            {% trans 'Are you sure you want to sign out?' %}
        </p>

        <form method="post" action="{% url 'account_logout' %}" class="space-y-4">
            {% csrf_token %}
            {{ redirect_field }}

            <div class="flex justify-center space-x-4">
                <button type="submit" class="bg-red-500 text-white py-2 px-6 rounded-lg hover:bg-red-600">
                    {% trans 'Sign Out' %}
                </button>

                <a href="/" class="bg-gray-600 text-white py-2 px-6 rounded-lg hover:bg-gray-700">
                    {% trans 'Cancel' %}
                </a>
            </div>
        </form>
    </div>
</body>
</html>
